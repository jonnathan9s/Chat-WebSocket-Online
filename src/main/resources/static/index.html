<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Con Spring Boot Web Socket</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body style="background-color: #333;">

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Escriba su nombre de usuario para ingresar a la sala de chat</h1>
        <form id="nombreDeUsuarioForm" name="nombreDeUsuarioForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Nombre de Usuario" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Iniciar Chat</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Iniciar Spring WebSocket Chat</h2>
        </div>
        <div class="connecting">
            Conectando...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Escribe un mensaje..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
